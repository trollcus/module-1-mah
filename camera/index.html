<!DOCTYPE html>
<html>
<head>
  <title>camera</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel='stylesheet' href='/base.css'>
  <link rel='stylesheet' href='style.css'>
</head>
<body touch-action="none">

  
  <!-- Video element for showing camera stream -->
  <video autoplay="true" id="camera" width="250" height="250"></video>

  <script defer src="script.js"></script>

  <!-- Demonstrate drawing to canvas -->
  <button id="btnCaptureCanvas">Capture to canvas</button>
  <canvas id="captureCanvas" width="250" height="250"></canvas>

  <!-- Demonstrate capturing to IMG element -->
  <button id="btnCaptureImg">Capture to IMG</button>
  <canvas id="offscreenCanvas" style="display:none"></canvas>
  <div id="captureImages"></div>
</body>
</html>
